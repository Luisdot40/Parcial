<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de correo</h2>
        <p>Todos los campos con el asterisco (*) son obligatorios.</p>
        <form>
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" placeholder="Ingrese su nombre" required> 
          </div>
          <div class="form-group">
            <label for="email">Correo electronico *</label>
            <input type="email" id="email" name="email" placeholder="Ingrese el correo" required>
          </div>
          <div class="form-group">
            <label for="asunto">Asunto *</label>
            <input type="text" id="asunto" name="asunto"  minlength="5" maxlength="50" placeholder="Ingrese el asunto" required>
          </div>
        </div>
          <div class="form-group">
            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aqui" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
</body>
</html>
